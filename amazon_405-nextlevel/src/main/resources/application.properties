# =================================================
# == APPLICATION CONFIGURATION
# =================================================
spring.application.name=amz_project

# =================================================
# == DATASOURCE CONFIGURATION
# =================================================
# NOTE: You MUST set the DB_PASSWORD environment variable for this to work.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/zanmart_Database}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================
# == JPA / HIBERNATE CONFIGURATION
# =================================================
# This tells Hibernate to update the database schema based on your entities.
spring.jpa.hibernate.ddl-auto=update

# Set to true during development to see the SQL queries in the console.
spring.jpa.show-sql=true

# =================================================
# == WEB (MVC) CONFIGURATION
# =================================================
# Location of your JSP files
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# =================================================
# == EMAIL CONFIGURATION (Example for Gmail)
# =================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
# IMPORTANT: Use an "App Password" from your Google account, NOT your regular password.
spring.mail.password=your-generated-app-password 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true